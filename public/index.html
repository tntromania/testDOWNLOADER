<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Tools</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        input { padding: 15px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; }
        button:hover { background: #0056b3; }
        .container { max-width: 800px; width: 100%; margin-top: 30px; }
        .box { background: #222; padding: 20px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #333; }
        h3 { margin-top: 0; color: #007bff; }
        pre { white-space: pre-wrap; color: #ccc; }
        .loader { display: none; color: yellow; margin-top: 20px; }
    </style>
</head>
<body>

<h1>YouTube AI Downloader & Translator</h1>
<div>
    <input type="text" id="urlInput" placeholder="Pune link-ul YouTube aici...">
    <button onclick="process()">PROCESEAZƒÇ</button>
</div>

<div class="loader" id="loader">‚è≥ Se analizeazƒÉ video-ul, se descarcƒÉ »ôi se traduce... (A»ôteaptƒÉ 10-20 sec)</div>

<div class="container" id="results" style="display: none;">
    <div class="box">
        <h3>üé• Video Info</h3>
        <h4 id="vidTitle"></h4>
        <a id="dwnBtn" href="#" target="_blank" style="color: #0f0; font-weight: bold;">[ DESCARCƒÇ VIDEO ]</a>
    </div>

    <div class="box">
        <h3>üá∑üá¥ Traducere AI (GPT-4o-mini)</h3>
        <pre id="transText"></pre>
    </div>

    <div class="box">
        <h3>üá¨üáß Transcript Original</h3>
        <pre id="origText"></pre>
    </div>
</div>

<script>
    async function process() {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert('BagƒÉ un link!');

        document.getElementById('loader').style.display = 'block';
        document.getElementById('results').style.display = 'none';

        try {
            const res = await fetch(`/api/process?url=${encodeURIComponent(url)}`);
            const data = await res.json();

            if(data.error) {
                alert('Eroare: ' + data.error);
            } else {
                document.getElementById('vidTitle').innerText = data.title;
                document.getElementById('dwnBtn').href = data.downloadUrl;
                document.getElementById('origText').innerText = data.originalText;
                document.getElementById('transText').innerText = data.translatedText;

                document.getElementById('results').style.display = 'block';
            }
        } catch (e) {
            alert('Eroare re»õea.');
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }
</script>
</body>
</html>
