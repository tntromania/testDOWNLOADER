<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader & Translator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type='text'] {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input[type='text']:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      text-align: center;
      display: none;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .results {
      display: none;
      margin-top: 40px;
    }

    .result-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .result-section h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .video-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .info-value {
      color: #333;
      word-break: break-all;
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .download-link:hover {
      background: #218838;
    }

    .transcript-content {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.95em;
      line-height: 1.6;
      color: #333;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #f5c6cb;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #c3e6cb;
      display: none;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
    }

    .tab-button {
      padding: 10px 20px;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      margin-bottom: -2px;
    }

    .tab-button.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      .input-group {
        flex-direction: column;
      }

      .video-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ YouTube Downloader</h1>
    <p class="subtitle">DescarcƒÉ video »ôi traduce automat transcriptul cu AI</p>

    <div class="input-group">
      <input
        type="text"
        id="youtubeUrl"
        placeholder="Paste YouTube link (youtube.com sau youtu.be/...)"
        value=""
      />
      <button id="downloadBtn" onclick="downloadVideo()">Download</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Se proceseazƒÉ video-ul »ôi transcriptul...</p>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <div class="results" id="results">
      <div class="result-section">
        <h2>üìπ Informa»õii Video</h2>
        <div class="video-info">
          <div class="info-item">
            <span class="info-label">Titlu:</span>
            <span class="info-value" id="videoTitle">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">DuratƒÉ:</span>
            <span class="info-value" id="videoDuration">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Format:</span>
            <span class="info-value" id="videoFormat">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Calitate:</span>
            <span class="info-value" id="videoQuality">-</span>
          </div>
        </div>
        <a href="#" id="downloadLink" class="download-link" target="_blank">‚¨áÔ∏è Download Video</a>
      </div>

      <div class="result-section">
        <h2>üìù Transcript</h2>
        <div class="tabs">
          <button class="tab-button active" onclick="switchTab('original')">
            Original
          </button>
          <button class="tab-button" onclick="switchTab('translated')">
            Traducere (RO)
          </button>
        </div>

        <div id="original" class="tab-content active">
          <div class="transcript-content" id="originalTranscript">
            Transcript indisponibil...
          </div>
        </div>

        <div id="translated" class="tab-content">
          <div class="transcript-content" id="translatedTranscript">
            Traducerea se proceseazƒÉ...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.origin;

    async function downloadVideo() {
      const url = document.getElementById('youtubeUrl').value.trim();
      const loading = document.getElementById('loading');
      const results = document.getElementById('results');
      const error = document.getElementById('error');
      const success = document.getElementById('success');

      // Reset
      error.style.display = 'none';
      success.style.display = 'none';
      results.style.display = 'none';

      if (!url) {
        showError('Te rog introdu un link YouTube valid!');
        return;
      }

      try {
        loading.style.display = 'block';
        document.getElementById('downloadBtn').disabled = true;

        const response = await fetch(`${BASE_URL}/api/download`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Eroare necunoscutƒÉ');
        }

        // PopuleazƒÉ date video
        const download = data.download;
        document.getElementById('videoTitle').textContent =
          download.title || 'Necunoscut';
        document.getElementById('videoDuration').textContent =
          download.duration || 'N/A';
        document.getElementById('videoFormat').textContent = 'MP4';
        document.getElementById('videoQuality').textContent =
          download.quality || '720p';
        document.getElementById('downloadLink').href =
          download.downloadUrl || '#';

        // PopuleazƒÉ transcript
        document.getElementById('originalTranscript').textContent =
          data.transcript || 'Transcript indisponibil pentru acest video';

        document.getElementById('translatedTranscript').textContent =
          data.translatedTranscript || 'Traducerea nu a putut fi generatƒÉ';

        results.style.display = 'block';
        success.style.display = 'block';
        success.textContent = '‚úÖ Video procesat cu succes!';
      } catch (err) {
        showError(err.message);
      } finally {
        loading.style.display = 'none';
        document.getElementById('downloadBtn').disabled = false;
      }
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = '‚ùå ' + message;
      error.style.display = 'block';
    }

    function switchTab(tab) {
      // Hide all
      document.querySelectorAll('.tab-content').forEach((el) => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach((el) => {
        el.classList.remove('active');
      });

      // Show selected
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // Enter to submit
    document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        downloadVideo();
      }
    });
  </script>
</body>
</html>
